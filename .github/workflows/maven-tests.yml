name: CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Step 3: Cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Step 4: Install Google Chrome
      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: 'latest'

      - name: Verify Chrome installation
        run: |
          google-chrome --version
          which google-chrome

      # Step 5: Create .env file dynamically from GitHub secrets
      - name: Create .env file
        run: |
          echo "BASEURL=${{ secrets.BASEURL }}" > .env
          echo "USER_NAME=${{ secrets.USERNAME }}" >> .env
          echo "PASSWORD=${{ secrets.PASSWORD }}" >> .env

      # Step 6: Build project without running tests
      - name: Build project
        run: mvn -B -DskipTests clean package

      # Step 7: Run Selenium tests
      - name: Run Tests
        run: mvn test -Dheadless=true
        env:
          GITHUB_ACTIONS: "true"

      # Step 8: Upload test results
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports